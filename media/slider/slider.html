<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
    <style type="text/css">
        body, html {
        margin: 0;
        padding: 0;
        }
    </style>

</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:100%;margin:0 auto;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/3PM8K.png" alt="WIP SCARAB" data-description="A CONCEPT 2D ART OF COVENANT VEHICLE" />
                </li>
                <li><img data-src="images/3PMc0.png" alt="WIP NEEDLER" data-description="3D MODEL OF REVISED NEEDLER" />
                </li>
                <li><img data-src="images/3PMcI.png" alt="WIP PHANTOM" data-description="3D MODEL OF PHANTOM COVENANT VEHICLE" />
                </li>
                <li><img data-src="images/3PMeB.png" alt="WIP MAPS PACK" data-description="A CONCEPT 2D OF DLC PACK" />
                </li>
                <li><img data-src="images/3PMhv.png" alt="WIP UNSC BOMB" data-description="A CONCEPT 2D ART OF UNSC BOMB" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/3PM8K-tn.png" alt="WIP SCARAB" /></li>
                <li><img src="images/3PMc0-tn.png" alt="WIP NEEDLER" /></li>
                <li><img src="images/3PMcI-tn.png" alt="WIP PHANTOM" /></li>
                <li><img src="images/3PMeB-tn.png" alt="WIP MAPS PACK" /></li>
                <li><img src="images/3PMhv-tn.png" alt="WIP UNSC BOMB" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
